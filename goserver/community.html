<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <style>

    text {
      font: 12px sans-serif;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      position: relative;
    }

    svg {
      width: 600px;
      height: 500px;
    }

    path.slice{
      stroke-width:2px;
      stroke: white;
    }

    polyline{
      opacity: .4;
      stroke: grey;
      stroke-width: 2px;
      fill: none;
    }

    .jumbotron {
        background-color: #464646;
    }
    div h2 {
        padding-left: 40px;
        color: white;
    }

  </style>
</head>
<body>
<div class="jumbotron">
	<h2>Displaying data for Steam Community Id {{.Title}}</h2>
</div>
<div class="container-fluid">
	<div id="gameslist" class="col-md-6"></div>
	<div id="piechart" class="col-md-6"></div>
</div>
<script>
//// Functions

// The converter fucntion is based on the ruby implementation by Martin Ankerl "http://martin.ankerl.com/2009/12/09/how-to-create-random-colors-programmatically/" and has not been checked for accuracy.
//
// Returns a string of a colour's hexadecimal value eg. "#FF5b03"
function hsv_to_rgb_hexa (hue, sat, val) {

  var red, gre, blu;
  var p, q, t;
  var hue_i, f;

  hue_i = Math.floor(hue*6);
  f = hue*6 - hue_i;
  p = val * (1 - sat);
  q = val * (1 - f*sat);
  t = val * (1 - (1-f)*sat);

  switch(hue_i) {
    case 0:
      red = val; gre = t; blu = p;
      break;
    case 1:
      red = q; gre = val; blu = p;
      break;
    case 2:
      red = p; gre = val; blu = t;
      break;
    case 3:
      red = p; gre = q; blu = val;
      break;
    case 4:
      red = t; gre = p; blu = val;
      break;
    default:
      red = val; gre = p; blu = q;
      break;
  }
  return "#" + Math.floor(red*256).toString(16)
             + Math.floor(gre*256).toString(16)
             + Math.floor(blu*256).toString(16);
}

// Returns the output of hsv_to_rgb_hexa which is a string of a colour's hexadecimal value eg. "#FF5b03"
var colours_generated = 0;
function RandomColour(){
  var r = (Math.random()+colours_generated)/10;
  colours_generated++;
  return hsv_to_rgb_hexa(r, 0.5, 0.86)
}


//// Graphing the chart
// Initialize the data
var sData = {{.Data}};
sData = sData.replace('\"', '"');
var sDoc = JSON.parse(sData);
var sampData = sDoc.topgames;
//Shuffle the array to get a more rugged look in the pie chart
//Implementing the Fisher-Yates shuffle as described here "https://en.wikipedia.org/wiki/Fisher-Yates_shuffle#The_modern_algorithm"
for (var i = sampData.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var temp = sampData[i];
    sampData[i] = sampData[j];
    sampData[j] = temp;
}


var sdata = [];
var names = [];
var colours = [];
for (var i = sampData.length - 1; i >= 0; i--) {
  sdata[i] = sampData[i].numberOfPlayers;
  names[i] = sampData[i].name;
  colours[i] = RandomColour();
};

var svg = d3.select("#piechart")
            .append("svg")
            .append("g");
svg.append("g")
   .attr("class", "slices");
svg.append("g")
   .attr("class", "labels");
svg.append("g")
   .attr("class", "lines");

var width = 300,
    height = 300,
    radius = Math.min(width, height)/2.5;

var pie = d3.layout
            .pie()
            .sort(null)
            .value( function(d){ return d.value; });

var arc = d3.svg.arc()
                .outerRadius(radius*0.8)
                .innerRadius(radius*0.4);

var outerArc = d3.svg.arc()
                     .innerRadius(radius * 0.9)
                     .outerRadius(radius * 0.9);

//These will come from the CSS style.
svg.attr("transform", "translate(" + width + "," + height + ")");

var key = function(d){ return d.data.label; };

var color = d3.scale.ordinal()
                    .domain(names)
                    .range(colours);

function getData(){
  var labels = color.domain();
  return labels.map( function(label) {
    return { label: label, value: sdata[names.indexOf(label)] }
  });
}

updateChart(getData());

function updateChart(data) {
  //// Pie Slices
  var slice = svg.select(".slices")
                 .selectAll("path.slice")
                 .data(pie(data), key);
  slice.enter()
       .insert("path")
       .style("fill", function(d) { return color(d.data.label); })
       .attr("class", "slice");

  slice
    .transition().duration(1000)
    .attrTween("d", function(d) {
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        return arc(interpolate(t));
      };
    })


  slice.exit()
       .remove();

  //// Labels
  var text = svg.select(".labels")
              .selectAll("text")
              .data(pie(data), key);
  text.enter()
      .append("text")
      .attr("dy", ".35em")
      .text(function(d) {
        return d.data.label;
      });


  function midAngle(d){
    return d.startAngle + (d.endAngle - d.startAngle)/2;
  }

  text.transition().duration(1000)
    .attrTween("transform", function(d) {
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        var d2 = interpolate(t);
        var pos = outerArc.centroid(d2);
        pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
        return "translate("+ pos +")";
      };
    })
    .styleTween("text-anchor", function(d){
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        var d2 = interpolate(t);
        return midAngle(d2) < Math.PI ? "start":"end";
      };
    });

  text.exit()
      .remove();

  //// Label to Pie Pointers
  var pointer = svg.select(".lines")
                   .selectAll("polyline")
                   .data(pie(data), key);
  pointer.enter()
         .append("polyline");

  pointer.transition().duration(1000)
    .attrTween("points", function(d){
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        var d2 = interpolate(t);
        var pos = outerArc.centroid(d2);
        pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
        return [arc.centroid(d2), outerArc.centroid(d2), pos];
      };
    });

      pointer.exit()
             .remove();
}

</script>
</body>
</html>
