<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <style>

    text {
      font: 12px sans-serif;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      height: 600px;
      position: relative;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    path.slice{
      stroke-width:2px;
      stroke: white;
    }

    polyline{
      opacity: .4;
      stroke: grey;
      stroke-width: 2px;
      fill: none;
    }

  </style>
</head>
<body>


  <script>
    //// Functions

    // The converter fucntion is based on the ruby implementation by Martin Ankerl "http://martin.ankerl.com/2009/12/09/how-to-create-random-colors-programmatically/" and has not been checked for accuracy.
    function hsv_to_rgb (h, s, v) {

      var r, g, b;
      var p, q, t;
      var h_i, f;

      h_i = Math.floor(h*6);
      f = h*6 - h_i;
      p = v * (1 - s);
      q = v * (1 - f*s);
      t = v * (1 - (1-f)*s);

      switch(h_i) {
        case 0:
          r = v; g = t; b = p;
          break;
        case 1:
          r = q; g = v; b = p;
          break;
        case 2:
          r = p; g = v; b = t;
          break;
        case 3:
          r = p; g = q; b = v;
          break;
        case 4:
          r = t; g = p; b = v;
          break;
        default:
          r = v; g = p; b = q;
          break;
      }
      return "#" + Math.floor(r*256).toString(16)
                 + Math.floor(g*256).toString(16)
                 + Math.floor(b*256).toString(16);
    }

    // Based off the golden ratio conjugate described by Martin Ankerl "http://martin.ankerl.com/2009/12/09/how-to-create-random-colors-programmatically/" to make colours more readable with black text.
    function RandomColour(){
      gcr=0.618033988749895;
      var r = Math.random();
      r += gcr;
      r %= 1;
      return hsv_to_rgb(r, 0.80, 0.80)
    }


    //// Graphing the chart
    // Initialize the data
    var sampData = [
      { "name" : "Dota 2", "gameid" : "123321", "numberOfPlayers": 932474},
      { "name" : "Counter-Strike: Global Offensive", "gameid" : "123322", "numberOfPlayers": 297220},
      { "name" : "Team Fortress 2", "gameid" : "123323", "numberOfPlayers": 54002},
      { "name" : "Tom Clancy's The Division", "gameid" : "123324", "numberOfPlayers": 50007},
      { "name" : "Grand Theft Auto V", "gameid" : "123325", "numberOfPlayers": 42798},
      { "name" : "Warframe", "gameid" : "123326", "numberOfPlayers": 31640},
      { "name" : "Sid Meier's Civilization V", "gameid" : "123327", "numberOfPlayers": 29243},
      { "name" : "Football Manager 2016", "gameid" : "123328", "numberOfPlayers": 28598},
      { "name" : "Fallout 4", "gameid" : "123329", "numberOfPlayers": 27485},
      { "name" : "ARK: Survival Evolved", "gameid" : "123330", "numberOfPlayers": 27370},
    ];
    var sdata = [];
    var names = [];
    var colours = [];
    for (var i = sampData.length - 1; i >= 0; i--) {
      sdata[i] = sampData[i].numberOfPlayers;
      names[i] = sampData[i].name;
      colours[i] = RandomColour();
    };

    var svg = d3.select("body")
                .append("svg")
                .append("g");
    svg.append("g")
       .attr("class", "slices");
    svg.append("g")
       .attr("class", "labels");
    svg.append("g")
       .attr("class", "lines");

    var width = 800,
        height = 600,
        radius = Math.min(width, height)/2;

    var pie = d3.layout
                .pie()
                .sort(null)
                .value( function(d){ return d.value; });

    var arc = d3.svg.arc()
                    .outerRadius(radius*0.8)
                    .innerRadius(radius*0.4);

    var outerArc = d3.svg.arc()
                         .innerRadius(radius * 0.9)
                         .outerRadius(radius * 0.9);

    svg.attr("transform", "translate(" + width/2 + "," + height/2 + ")");

    var key = function(d){ return d.data.label; };

    var color = d3.scale.ordinal()
                        .domain(names)
                        .range(colours);

    function getData(){
      var labels = color.domain();
      return labels.map( function(label) {
        return { label: label, value: sdata[names.indexOf(label)] }
      });
    }

    updateChart(getData());

    function updateChart(data) {
      //// Pie Slices
      var slice = svg.select(".slices")
                     .selectAll("path.slice")
                     .data(pie(data), key);
      slice.enter()
           .insert("path")
           .style("fill", function(d) { return color(d.data.label); })
           .attr("class", "slice");

      slice
        .transition().duration(1000)
        .attrTween("d", function(d) {
          this._current = this._current || d;
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return function(t) {
            return arc(interpolate(t));
          };
        })


      slice.exit()
           .remove();

      //// Labels
      var text = svg.select(".labels")
                  .selectAll("text")
                  .data(pie(data), key);
      text.enter()
          .append("text")
          .attr("dy", ".35em")
          .text(function(d) {
            return d.data.label;
          });


      function midAngle(d){
        return d.startAngle + (d.endAngle - d.startAngle)/2;
      }

      text.transition().duration(1000)
        .attrTween("transform", function(d) {
          this._current = this._current || d;
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return function(t) {
            var d2 = interpolate(t);
            var pos = outerArc.centroid(d2);
            pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
            return "translate("+ pos +")";
          };
        })
        .styleTween("text-anchor", function(d){
          this._current = this._current || d;
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return function(t) {
            var d2 = interpolate(t);
            return midAngle(d2) < Math.PI ? "start":"end";
          };
        });

      text.exit()
          .remove();

      //// Label to Pie Pointers
      var pointer = svg.select(".lines")
                       .selectAll("polyline")
                       .data(pie(data), key);
      pointer.enter()
             .append("polyline");

      pointer.transition().duration(1000)
        .attrTween("points", function(d){
          this._current = this._current || d;
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return function(t) {
            var d2 = interpolate(t);
            var pos = outerArc.centroid(d2);
            pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
            return [arc.centroid(d2), outerArc.centroid(d2), pos];
          };
        });

          pointer.exit()
                 .remove();
    }

  </script>
</body>
</html>
